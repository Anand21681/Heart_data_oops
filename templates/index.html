<body>
    <h2>Heart dataset</h2>
    <form action="data" method="post">
        <label>age : </label> <input type="number" name="age"><br><br>
         <label>sex : </label><select name="sex">
         <option value="0">male</option>
         <option value="1">female</option>
         </select><br><br>
         <label>cp :   </label><select name="cp">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
         </select><br><br>
        <label>trestbps : </label> <input type="number" name="trestbps"><br><br>
        <label>chol :     </label> <input type="number" name="chol"><br><br>
        <label>fbs : </label> <select name="fbs">
            <option value="0">0</option>
            <option value="1">1</option>
        </select><br><br>
        <label>restecg : </label> <select name="restecg">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select><br><br>
        <label>thalach : </label> <input type="number" name="thalach"><br><br>
        <label>exang : </label><select name="exang">
            <option value="0">0</option>
            <option value="1">1</option>
        </select><br><br>
        <label>oldpeak : </label><input type="number" step="any" name="oldpeak"><br><br>
        <label>slope : </label><select name="slope">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select><br><br>
        <label>ca : </label><select name="ca">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br><br>
        <label>thal : </label><select name="thal">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br><br>

        <input type="submit" value="predict">

        <h2>{{predicted_class}}</h2>
    </form>
</body>
